{% extends "base.html" %} {% block title %}SignUp{% endblock %}

{% block content %} 
<form method="POST" action="/sign-up">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email"> Email Address </Address></label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter mail"
        />

    </div>

    <div class="form-group">
        <label for="firstName"> First Name </Address></label>
        <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="Enter firstName"
        />
        
    </div>

    <div class="form-group">
        <label for="password1"> Password</Address></label>
        <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter password"
        />
        
    </div>

    <div class="form-group">
        <label for="password2"> Password (Confirm) </Address></label>
        <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm Password"
        />
        
    </div>
    <br />

    <button type="submit" class="btn btn-primary">Submit</button>

</form>

{% endblock %}
